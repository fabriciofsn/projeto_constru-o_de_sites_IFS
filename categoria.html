<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p>Categoria</p>
        <div class="pesquisa">
          <label for="pesquisa">Pesquisa:</label>
          <input type="text" id="pesquisa" placeholder="Pesquisa..." />
          <button id="id">Pesquisa por ID</button>
          <button id="filtro">Pesquisa por Filtro</button>
        </div>
        <div class="popup">
          <div class="form">
            <p class="close">X</p>
            <label for="cat"
              >Id da Categoria
              <input type="number" id="idCat" />
            </label>
            <label for="nameCat"
              >Nome
              <input type="text" id="nameCat" />
            </label>
            <label for="desCat"
              >Descrição
              <input type="text" id="desCat" />
            </label>
            <button id="add">Adicionar</button>
          </div>
        </div>
        <div class="table">
          <table border="1">
            <tr id="header">
              <th>Id da Categoria</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th></th>
              <th></th>
            </tr>
            <tbody id="categorias"></tbody>
          </table>
          <div class="cadastrar">
            <button id="cadastrar">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
