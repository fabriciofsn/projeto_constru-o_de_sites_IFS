<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p>Produto</p>        
        <div class="pesquisa">
          <label for="pesquisa">Pesquisa:</label>
          <div class="pesquisa-input">
            <input type="text" id="pesquisa" placeholder="Pesquisa..." />
          </div>
          <button id="id">Pesquisa por ID</button>
          <button id="filtro">Pesquisa por Filtro</button>
        </div>
        <div class="cadastrar">
          <a href="/categoria.html">Cadastrar Categoria</a>
          <button id="cadastrar">Cadastrar</button>
        </div>
        <div class="popup">
          <div class="form">
            <p class="close">X</p>
            <label for="namePro"
              >Nome
              <input type="text" id="namePro" />
            </label>
            <label for="text"
              >Categoria
              <div id="opcoes"></div>
            </label>
            <label for="desPro"
              >Descrição
              <input type="text" id="desPro" />
            </label>
            <label for="valor"
              >Valor
              <input type="number" id="valor" />
            </label>
            <button id="addPro">Adicionar</button>
          </div>
        </div>
        <div class="table">
          <table border="1">
            <tr id="header">
              <th>Id do Produto</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
              <th></th>
            </tr>
            <tbody id="produtos"></tbody>
          </table>
          
      </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
